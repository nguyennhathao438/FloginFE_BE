name: LoginTest CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 123456
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -uroot -p123456 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Grant execute permission for mvnw
        run: chmod +x ./backend/mvnw

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Wait for MySQL service to be healthy
        run: |
          echo "Waiting for MySQL to be healthy..."
          for i in $(seq 1 30); do
            docker exec $(docker ps -q -f ancestor=mysql:8.0 | head -n1) \
              mysqladmin ping -h "127.0.0.1" -uroot -p123456 >/dev/null 2>&1 && { echo " MySQL ready"; exit 0; }
            echo "Attempt $i: MySQL not ready yet"
            sleep 3
          done
          echo " MySQL did not become ready in time"
          docker ps
          exit 1
        shell: bash

      - name: Build backend with Maven
        run: |
          cd backend
          ./mvnw clean package -DskipTests -Dmaven.compiler.release=21
      - name: Run backend Tests For Module Login
        run: |
          cd backend
          ./mvnw -Dtest=com.flogin.backend.IntegrationTest.LoginControllerTest,com.flogin.backend.MockTest.AuthenServiceTest,com.flogin.backend.UnitTest.AuthenServiceTest test

      - name: Start backend Spring Boot (JAR)
        run: |
          cd backend
          nohup java -jar target/*.jar > backend.log 2>&1 &
          echo $! > backend.pid
        shell: bash

      - name: Wait for backend to start
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "Backend is UP!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready yet"
            sleep 5
          done
          echo "Backend failed to start in time"
          cat backend/backend.log
          exit 1
        shell: bash

      - name: Show backend logs (always)
        if: always()
        run: |
          echo "===== BACKEND LOGS ====="
          cat backend/backend.log || echo "No backend log found!"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start frontend
        run: |
          cd frontend
          npm run dev > frontend.log 2>&1 &
        shell: bash

      - name: Wait for frontend to start
        run: sleep 15

      - name: Run Login Unit Tests with Jest For Module Login
        run: |
          cd frontend
          mkdir -p test-results
          npx jest --json --outputFile=test-results/test-results.json --testPathPatterns="**/Login.*"
        continue-on-error: false

      - name: Run Login E2E Tests with Cypress (Mochawesome report) For Module Login
        run: |
          cd frontend
          npx cypress run \
            --spec "cypress/e2e/Login.cy.js" \
            --reporter mochawesome \
            --reporter-options reportDir=cypress/reports/mochawesome-report,json=true

      - name: Upload Jest test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: frontend/test-results/jest-results.json

      - name: Upload Cypress Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: frontend/cypress/reports/mochawesome-report/
      # - name: Generate Allure report
      #   run: |
      #     allure generate backend/target/allure-results --clean -o backend/target/allure-report
      - name: Upload backend Allure report
        uses: actions/upload-artifact@v4
        with:
          name: backend-allure-results
          path: backend/target/allure-results/
