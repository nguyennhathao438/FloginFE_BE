name: LoginTest CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Grant execute permission for mvnw
        run: chmod +x ./backend/mvnw

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Build backend Spring Boot
        run: |
          cd backend
          ./mvnw clean package -DskipTests -Dmaven.compiler.release=21

      - name: Start backend Spring Boot (JAR mode)
        run: |
          cd backend
          JAR_FILE=$(ls target/*.jar | grep -v 'original' | head -n 1 || true)
          if [ -z "$JAR_FILE" ]; then
            echo "ERROR: JAR not found in target/"; ls -la target/; exit 1
          fi
          echo "Running $JAR_FILE ..."
          nohup java -jar "$JAR_FILE" > backend.log 2>&1 &
          echo $! > backend.pid
        shell: bash

      - name: Wait for backend to be ready (robust)
        run: |
          BASE_URL="http://localhost:8080"
          HEALTH_URL="${BASE_URL}/actuator/health"
          echo "Waiting for $HEALTH_URL ..."
          for i in $(seq 1 40); do
            http_code=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || true)
            body=$(curl -s "$HEALTH_URL" || true)
            echo "Attempt $i: HTTP $http_code; body=$body"
            if [ "$http_code" = "200" ] && echo "$body" | grep -q '"UP"'; then
              echo "Backend is ready!"
              exit 0
            fi
            sleep 5
          done
          echo "Backend did not become ready in time. Dumping backend.log:"
          echo "===== BACKEND LOGS START ====="
          tail -n +1 backend.log || true
          echo "===== BACKEND LOGS END ====="
          kill $(cat backend.pid) || true
          exit 1
        shell: bash

      - name: Debug backend logs
        if: failure()
        run: |
          echo "===== BACKEND LOGS ====="
          cat backend/backend.log || echo "No backend log found!"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start frontend
        run: |
          cd frontend
          npm run dev &
        shell: bash

      - name: Wait frontend start
        run: sleep 20

      - name: Run Login Unit Tests with Jest and generate report
        run: |
          cd frontend
          mkdir -p test-results
          npm test -- --testPathPatterns=Login --json --outputFile=test-results/jest-results.json
        continue-on-error: false

      - name: Run Login E2E Tests with Cypress and generate Mochawesome report
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/Login.cy.js" --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome-report,json=true

      - name: Upload Jest test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: frontend/test-results/jest-results.json

      - name: Upload Cypress Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: frontend/cypress/reports/mochawesome-report/
