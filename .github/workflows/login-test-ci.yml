name: LoginTest CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      # Thiết lập Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Cấp quyền thực thi cho mvnw
      - name: Grant execute permission for mvnw
        run: chmod +x ./backend/mvnw

      # Thiết lập Java 21
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      # Build backend Spring Boot
      - name: Build backend Spring Boot
        run: |
          cd backend
          ./mvnw clean install -Dmaven.compiler.release=21

      # Chạy backend Spring Boot
      - name: Start backend Spring Boot
        run: |
          cd backend
          ./mvnw spring-boot:run > backend.log 2>&1 &
        shell: bash

      # Đợi backend sẵn sàng
      - name: Wait for backend to be ready
        run: |
          echo "⏳ Waiting for backend to start..."
          for i in {1..40}; do
            if curl -s http://localhost:8080/actuator/health | grep '"status":"UP"' > /dev/null; then
              echo "✅ Backend is ready!"
              break
            fi
            echo "⏱️ Backend not ready yet... ($i)"
            sleep 5
          done

      # Cài đặt frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # Chạy frontend
      - name: Start frontend
        run: |
          cd frontend
          npm run dev &
        shell: bash

      # Chờ frontend sẵn sàng
      - name: Wait frontend start
        run: sleep 20

      # Chạy Jest Unit Tests
      - name: Run Login Unit Tests with Jest and generate report
        run: |
          cd frontend
          mkdir -p test-results
          npm test -- --testPathPatterns=Login --json --outputFile=test-results/jest-results.json
        continue-on-error: false

      # Chạy Cypress E2E Tests
      - name: Run Login E2E Tests with Cypress and generate Mochawesome report
        run: |
          cd frontend
          npx cypress run --spec "cypress/e2e/Login.cy.js" --reporter mochawesome --reporter-options reportDir=cypress/reports/mochawesome-report,json=true

      # Upload Jest report
      - name: Upload Jest test report
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: frontend/test-results/jest-results.json

      # Upload Cypress report
      - name: Upload Cypress Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-mochawesome-report
          path: frontend/cypress/reports/mochawesome-report/
